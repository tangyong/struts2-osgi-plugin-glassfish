log4j.rootLogger=DEBUG, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern= %d{HH:mm:ss,SSS} [%t] %-5p %x %C{1} : %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss:SSS} %-5p (%c:%L) - %m%n


log4j.logger.org.apache.struts2.spring.ClassReloadingXMLWebApplicationContext=INFO
log4j.logger.org.apache=DEBUG, CONSOLE